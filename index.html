<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script>
    // Instant redirect if accountinfo is found
    (function() {
      const account = localStorage.getItem('accountinfo');
      if (account) {
        try {
          JSON.parse(account); // validate format
          window.location.href = 'index.html';
        } catch (e) {
          console.error('Invalid accountinfo format');
        }
      }
    })();
  </script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }
    .container {
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      background-color: #111;
      border-radius: 8px;
      box-shadow: 0 0 10px #007BFF;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
    }
    input {
      background-color: #222;
      color: white;
    }
    button {
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign In</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="pass" placeholder="Password" />
    <button onclick="login()">Login</button>

    <h2>Create Account</h2>
    <input type="text" id="newUsername" placeholder="New Username" />
    <input type="password" id="newPass" placeholder="New Password" />
    <input type="text" id="displayname" placeholder="Display Name" />
    <button onclick="createAccount()">Create Account</button>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value;
      const pass = document.getElementById('pass').value;
      const accounts = JSON.parse(localStorage.getItem('accountsList') || '[]');
      const found = accounts.find(acc => acc.username === username && acc.pass === pass);

      if (found) {
        localStorage.setItem('accountinfo', JSON.stringify(found));
        window.location.href = 'index.html';
      } else {
        alert('Account not found. Please create one.');
      }
    }

    function createAccount() {
      const username = document.getElementById('newUsername').value;
      const pass = document.getElementById('newPass').value;
      const displayname = document.getElementById('displayname').value;
      const balance = 10000;

      const newAccount = { username, pass, displayname, balance };
      const accounts = JSON.parse(localStorage.getItem('accountsList') || '[]');
      accounts.push(newAccount);
      localStorage.setItem('accountsList', JSON.stringify(accounts));
      localStorage.setItem('accountinfo', JSON.stringify(newAccount));
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
