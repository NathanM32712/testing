<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Messenger</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #000;
      color: #0cf;
      display: flex;
      height: 100vh;
    }
    #sidebar {
      width: 220px;
      background-color: #111;
      padding: 20px;
      box-shadow: 0 0 10px #007BFF;
      overflow-y: auto;
    }
    #sidebar h2 {
      font-size: 18px;
      margin-bottom: 10px;
      border-bottom: 1px solid #0cf;
      padding-bottom: 5px;
    }
    .friend {
      margin-bottom: 10px;
      padding: 8px;
      background-color: #222;
      border-radius: 6px;
      cursor: pointer;
    }
    .friend:hover {
      background-color: #333;
    }
    #add-friend {
      margin-top: 20px;
    }
    #main {
      flex: 1;
      padding: 40px;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }
    #user-tag {
      font-size: 14px;
      color: #888;
      margin-bottom: 20px;
    }
    #message-list {
      background: #111;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      max-height: 400px;
      overflow-y: auto;
      box-shadow: 0 0 10px #007BFF;
    }
    .message {
      margin-bottom: 12px;
      padding: 8px;
      background: #222;
      border-radius: 6px;
    }
    .message strong {
      color: #0cf;
    }
    input, button {
      padding: 10px;
      margin-right: 10px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
    }
    input {
      background: #222;
      color: white;
    }
    button {
      background: #007BFF;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>Friends</h2>
    <div id="friend-list"></div>
    <div id="add-friend">
      <input type="text" id="new-friend" placeholder="Add friend..." />
      <button onclick="addFriend()">Add</button>
    </div>
  </div>
  <div id="main">
    <h1>ðŸ’¬ Messenger</h1>
    <div id="user-tag">Loading user...</div>
    <div id="message-list"></div>
    <input type="text" id="message-input" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const account = JSON.parse(localStorage.getItem('accountinfo') || '{}');
    const username = account.displayname || 'Guest';
    document.getElementById('user-tag').textContent = 'Logged in as: ' + username;

    const messageList = document.getElementById('message-list');
    const input = document.getElementById('message-input');
    const friendList = document.getElementById('friend-list');

    function loadFriends() {
      const friends = JSON.parse(localStorage.getItem('friends') || '[]');
      friendList.innerHTML = '';
      friends.forEach(name => {
        const div = document.createElement('div');
        div.className = 'friend';
        div.textContent = name;
        friendList.appendChild(div);
      });
    }

    function addFriend() {
      const input = document.getElementById('new-friend');
      const name = input.value.trim();
      if (!name) return;
      const friends = JSON.parse(localStorage.getItem('friends') || '[]');
      if (!friends.includes(name)) {
        friends.push(name);
        localStorage.setItem('friends', JSON.stringify(friends));
        loadFriends();
      }
      input.value = '';
    }

    function loadMessages() {
      const messages = JSON.parse(localStorage.getItem('messages') || '[]');
      messageList.innerHTML = '';
      messages.forEach(msg => {
        const div = document.createElement('div');
        div.className = 'message';
        div.innerHTML = `<strong>${msg.user}:</strong> ${msg.text}`;
        messageList.appendChild(div);
      });
      messageList.scrollTop = messageList.scrollHeight;
    }

    function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      const messages = JSON.parse(localStorage.getItem('messages') || '[]');
      const newMessage = { user: username, text };
      messages.push(newMessage);
      localStorage.setItem('messages', JSON.stringify(messages));
      input.value = '';
      loadMessages();

      if (Notification.permission === 'granted') {
        new Notification(`${username} says:`, { body: text });
      }
    }

    if (Notification.permission !== 'granted') {
      Notification.requestPermission();
    }

    loadFriends();
    loadMessages();
  </script>
</body>
</html>
