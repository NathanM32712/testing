<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Messenger</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #000;
      color: #0cf;
      display: flex;
      height: 100vh;
    }
    #sidebar {
      width: 220px;
      background-color: #111;
      padding: 20px;
      box-shadow: 0 0 10px #007BFF;
      overflow-y: auto;
    }
    #sidebar h2 {
      font-size: 18px;
      margin-bottom: 10px;
      border-bottom: 1px solid #0cf;
      padding-bottom: 5px;
    }
    .friend {
      margin-bottom: 10px;
      padding: 8px;
      background-color: #222;
      border-radius: 6px;
      cursor: pointer;
    }
    .friend:hover {
      background-color: #333;
    }
    #add-friend {
      margin-top: 20px;
    }
    #main {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }
    #user-tag {
      font-size: 14px;
      color: #888;
      margin-bottom: 20px;
    }
    #active-friend-tag {
      font-size: 16px;
      margin-bottom: 10px;
      color: #0cf;
    }
    #message-list {
      background: #111;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      flex: 1;
      overflow-y: auto;
      box-shadow: 0 0 10px #007BFF;
      display: flex;
      flex-direction: column-reverse;
    }
    .message {
      margin-bottom: 12px;
      padding: 8px;
      background: #222;
      border-radius: 6px;
    }
    .message strong {
      color: #0cf;
    }
    #controls {
      display: flex;
      align-items: center;
    }
    input, button {
      padding: 10px;
      margin-right: 10px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
    }
    input {
      background: #222;
      color: white;
      flex: 1;
    }
    button {
      background: #007BFF;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #111;
      color: #0cf;
      padding: 20px;
      border: 2px solid #0cf;
      border-radius: 10px;
      z-index: 9999;
      display: none;
    }
    #modal button {
      margin-top: 10px;
      background: #007BFF;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>Friends</h2>
    <div id="friend-list"></div>
    <div id="add-friend">
      <input type="text" id="new-friend" placeholder="Add friend..." />
      <button onclick="addFriend()">Add</button>
    </div>
  </div>
  <div id="main">
    <h1>ðŸ’¬ Messenger</h1>
    <div id="user-tag">Loading user...</div>
    <div id="active-friend-tag">No friend selected</div>
    <div id="message-list"></div>
    <div id="controls">
      <input type="text" id="message-input" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <div id="modal">
    <p id="modal-text"></p>
    <button onclick="acceptFriend()">Accept</button>
  </div>

  <script>
    const account = JSON.parse(localStorage.getItem('accountinfo') || '{}');
    const username = account.displayname || 'Guest';
    document.getElementById('user-tag').textContent = 'Logged in as: ' + username;

    let activeFriend = null;
    let pendingFriend = null;
    const messageList = document.getElementById('message-list');
    const input = document.getElementById('message-input');
    const friendList = document.getElementById('friend-list');
    const activeFriendTag = document.getElementById('active-friend-tag');
    const modal = document.getElementById('modal');
    const modalText = document.getElementById('modal-text');

    function loadFriends() {
      const friends = JSON.parse(localStorage.getItem('friends') || '[]');
      friendList.innerHTML = '';
      friends.forEach(name => {
        const div = document.createElement('div');
        div.className = 'friend';
        div.textContent = name;
        div.onclick = () => activateFriend(name);
        friendList.appendChild(div);
      });
    }

    function addFriend() {
      const inputField = document.getElementById('new-friend');
      const name = inputField.value.trim();
      if (!name) return;

      pendingFriend = name;
      modalText.textContent = `Accept friend request from ${name}?`;
      modal.style.display = 'block';

      if (Notification.permission === 'granted') {
        new Notification(`Friend request sent to ${name}`);
      }

      inputField.value = '';
    }

    function acceptFriend() {
      const friends = JSON.parse(localStorage.getItem('friends') || '[]');
      if (!friends.includes(pendingFriend)) {
        friends.push(pendingFriend);
        localStorage.setItem('friends', JSON.stringify(friends));
        loadFriends();
      }
      modal.style.display = 'none';
      pendingFriend = null;
    }

    function activateFriend(name) {
      activeFriend = name;
      activeFriendTag.textContent = 'Chatting with: ' + name;
      loadMessages();
    }

    function loadMessages() {
      if (!activeFriend) return;
      const allMessages = JSON.parse(localStorage.getItem('messages') || '{}');
      const thread = allMessages[activeFriend] || [];
      messageList.innerHTML = '';
      [...thread].reverse().forEach(msg => {
        const div = document.createElement('div');
        div.className = 'message';
        div.innerHTML = `<strong>${msg.from}:</strong> ${msg.text}`;
        messageList.appendChild(div);
      });
    }

    function sendMessage() {
      const text = input.value.trim();
      if (!text || !activeFriend) return;

      const allMessages = JSON.parse(localStorage.getItem('messages') || '{}');
      if (!allMessages[activeFriend]) allMessages[activeFriend] = [];

      const newMessage = { from: username, to: activeFriend, text };
      allMessages[activeFriend].push(newMessage);
      localStorage.setItem('messages', JSON.stringify(allMessages));
      input.value = '';

      // Show message instantly at top
      const div = document.createElement('div');
      div.className = 'message';
      div.innerHTML = `<strong>${newMessage.from}:</strong> ${newMessage.text}`;
      messageList.insertBefore(div, messageList.firstChild);

      if (document.visibilityState !== 'visible' && Notification.permission === 'granted') {
        new Notification(`Message to ${activeFriend}`, { body: text });
      }
    }

    if (Notification.permission !== 'granted') {
      Notification.requestPermission();
    }

    loadFriends();
  </script>
</body>
</html>
