<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Riskless Messenger</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #000;
      color: #0cf;
      display: flex;
      height: 100vh;
    }
    #sidebar {
      width: 240px;
      background: #111;
      padding: 20px;
      box-shadow: 0 0 12px #007BFF;
      overflow-y: auto;
    }
    .friend {
      background: #222;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    .friend:hover {
      background: #333;
    }
    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 30px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }
    #user-tag {
      font-size: 14px;
      color: #888;
      margin-bottom: 20px;
    }
    #active-friend-tag {
      font-size: 16px;
      margin-bottom: 10px;
      color: #0cf;
    }
    #message-list {
      flex: 1;
      background: #111;
      border-radius: 8px;
      padding: 20px;
      overflow-y: auto;
      box-shadow: 0 0 10px #007BFF;
      display: flex;
      flex-direction: column-reverse;
    }
    .message {
      background: #222;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 6px;
    }
    .message strong {
      color: #0cf;
    }
    #controls {
      display: flex;
      margin-top: 20px;
    }
    input, button {
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
    }
    input {
      background: #222;
      color: white;
      flex: 1;
      margin-right: 10px;
    }
    button {
      background: #007BFF;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #111;
      color: #0cf;
      padding: 20px;
      border: 2px solid #0cf;
      border-radius: 10px;
      z-index: 9999;
      display: none;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>Friends</h2>
    <div id="friend-list"></div>
    <input type="text" id="new-friend" placeholder="Add friend..." />
    <button onclick="addFriend()">Add</button>
  </div>
  <div id="main">
    <h1>ðŸ’¬ Messenger</h1>
    <div id="user-tag">Loading user...</div>
    <div id="active-friend-tag">No friend selected</div>
    <div id="message-list"></div>
    <div id="controls">
      <input type="text" id="message-input" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <div id="modal">
    <p id="modal-text"></p>
    <button onclick="acceptFriend()">Accept</button>
  </div>

  <script>
    const username = JSON.parse(localStorage.getItem('accountinfo') || '{}').displayname || 'Guest';
    document.getElementById('user-tag').textContent = 'Logged in as: ' + username;

    let activeFriend = null;
    let pendingFriend = null;

    function generateId() {
      return Date.now().toString(36) + Math.random().toString(36).slice(2, 8);
    }

    function loadFriends() {
      const friends = JSON.parse(localStorage.getItem('friends') || '[]');
      const list = document.getElementById('friend-list');
      list.innerHTML = '';
      friends.forEach(name => {
        const div = document.createElement('div');
        div.className = 'friend';
        div.textContent = name;
        div.onclick = () => activateFriend(name);
        div.oncontextmenu = (e) => {
          e.preventDefault();
          removeFriend(name);
        };
        list.appendChild(div);
      });
    }

    function addFriend() {
      const input = document.getElementById('new-friend');
      const name = input.value.trim();
      if (!name) return;
      pendingFriend = name;
      document.getElementById('modal-text').textContent = `Accept friend request from ${name}?`;
      document.getElementById('modal').style.display = 'block';
      if (Notification.permission === 'granted') {
        new Notification(`Friend request sent to ${name}`);
      }
      input.value = '';
    }

    function acceptFriend() {
      const friends = JSON.parse(localStorage.getItem('friends') || '[]');
      if (!friends.includes(pendingFriend)) {
        friends.push(pendingFriend);
        localStorage.setItem('friends', JSON.stringify(friends));
        loadFriends();
      }
      document.getElementById('modal').style.display = 'none';
      pendingFriend = null;
    }

    function removeFriend(name) {
      const friends = JSON.parse(localStorage.getItem('friends') || '[]');
      const updated = friends.filter(f => f !== name);
      localStorage.setItem('friends', JSON.stringify(updated));
      if (activeFriend === name) {
        activeFriend = null;
        document.getElementById('active-friend-tag').textContent = 'No friend selected';
        document.getElementById('message-list').innerHTML = '';
      }
      loadFriends();
    }

    function activateFriend(name) {
      const friends = JSON.parse(localStorage.getItem('friends') || '[]');
      if (!friends.includes(name)) return;
      activeFriend = name;
      document.getElementById('active-friend-tag').textContent = 'Chatting with: ' + name;
      loadMessages();
    }

    function loadMessages() {
      const allMessages = JSON.parse(localStorage.getItem('messages') || '{}');
      const thread = allMessages[activeFriend] || [];
      const list = document.getElementById('message-list');
      list.innerHTML = '';
      [...thread].reverse().forEach(msg => {
        const div = document.createElement('div');
        div.className = 'message';
        div.innerHTML = `<strong>${msg.from}:</strong> ${msg.text}`;
        list.appendChild(div);
      });
    }

    function sendMessage() {
      const text = document.getElementById('message-input').value.trim();
      if (!text || !activeFriend) return;
      const friends = JSON.parse(localStorage.getItem('friends') || '[]');
      if (!friends.includes(activeFriend)) return;

      const allMessages = JSON.parse(localStorage.getItem('messages') || '{}');
      if (!allMessages[activeFriend]) allMessages[activeFriend] = [];

      const newMessage = {
        id: generateId(),
        from: username,
        to: activeFriend,
        text,
        timestamp: Date.now()
      };

      allMessages[activeFriend].push(newMessage);
      localStorage.setItem('messages', JSON.stringify(allMessages));
      document.getElementById('message-input').value = '';

      const div = document.createElement('div');
      div.className = 'message';
      div.innerHTML = `<strong>${newMessage.from}:</strong> ${newMessage.text}`;
      document.getElementById('message-list').insertBefore(div, document.getElementById('message-list').firstChild);

      if (document.visibilityState !== 'visible' && Notification.permission === 'granted') {
        new Notification(`Message to ${activeFriend}`, { body: text });
      }
    }

    if (Notification.permission !== 'granted') {
      Notification.requestPermission();
    }

    loadFriends();
  </script>
</body>
</html>
